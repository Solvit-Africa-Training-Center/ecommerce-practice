components:
  schemas:
    Profile:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique profile identifier
        userId:
          type: string
          format: uuid
          description: Associated user ID
        phone:
          type: string
          description: User's phone number
          nullable: true
        profilePicture:
          type: string
          format: uri
          description: URL to profile picture
          nullable: true
        bio:
          type: string
          description: User biography
          maxLength: 500
          nullable: true
        gender:
          type: string
          enum: [male, female, other]
          description: User's gender
          nullable: true
        dateOfBirth:
          type: string
          format: date
          description: Date of birth
          nullable: true
        country:
          type: string
          description: Country of residence
          nullable: true
        city:
          type: string
          description: City of residence
          nullable: true
        address:
          type: string
          description: Physical address
          nullable: true
        isVerified:
          type: boolean
          description: Account verification status
          default: false
        lastLogin:
          type: string
          format: date-time
          description: Last login timestamp
          nullable: true
        isActive:
          type: boolean
          description: Account active status
          default: true
        createdAt:
          type: string
          format: date-time
          description: Profile creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
      example:
        id: '789e0123-e89b-12d3-a456-426614174222'
        userId: '123e4567-e89b-12d3-a456-426614174000'
        phone: '+1234567890'
        profilePicture: 'https://cloudinary.com/image.jpg'
        bio: 'Software developer passionate about technology'
        gender: 'male'
        dateOfBirth: '1990-05-15'
        country: 'United States'
        city: 'New York'
        address: '123 Main Street, Apt 4B'
        isVerified: true
        lastLogin: '2024-01-15T14:30:00Z'
        isActive: true
        createdAt: '2024-01-01T10:00:00Z'
        updatedAt: '2024-01-15T14:30:00Z'

    CreateProfile:
      type: object
      properties:
        phone:
          type: string
          description: User's phone number
        bio:
          type: string
          maxLength: 500
          description: User biography
        gender:
          type: string
          enum: [male, female, other]
          description: User's gender
        dateOfBirth:
          type: string
          format: date
          description: Date of birth (YYYY-MM-DD)
        country:
          type: string
          description: Country of residence
        city:
          type: string
          description: City of residence
        address:
          type: string
          description: Physical address
        isVerified:
          type: boolean
          description: Account verification status
        isActive:
          type: boolean
          description: Account active status
      example:
        phone: '+1234567890'
        bio: 'Software developer passionate about technology'
        gender: 'male'
        dateOfBirth: '1990-05-15'
        country: 'United States'
        city: 'New York'
        address: '123 Main Street, Apt 4B'
        isActive: true

    UpdateProfile:
      type: object
      properties:
        phone:
          type: string
          description: User's phone number
        bio:
          type: string
          maxLength: 500
          description: User biography
        gender:
          type: string
          enum: [male, female, other]
          description: User's gender
        dateOfBirth:
          type: string
          format: date
          description: Date of birth (YYYY-MM-DD)
        country:
          type: string
          description: Country of residence
        city:
          type: string
          description: City of residence
        address:
          type: string
          description: Physical address
        isVerified:
          type: boolean
          description: Account verification status
        isActive:
          type: boolean
          description: Account active status
      example:
        bio: 'Updated biography'
        city: 'San Francisco'
        isActive: true
